name: routier
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  material_floating_search_bar: ^0.3.6
  dio: ^4.0.0
  firebase_core: ^1.0.1
  cloud_firestore: ^3.1.7
  firebase_auth: ^3.3.6
  provider: ^6.0.2
  flutterfire_ui: ^0.3.2
  firebase_database: ^9.0.6
  firebase_storage: ^10.2.6
  fluttertoast: ^8.0.8
  loading: ^1.0.2
  google_maps_flutter: ^2.0.6
  geolocator: ^8.0.5
  geocoding: ^2.0.0
  flutter_polyline_points: ^1.0.0
  url_launcher: ^6.0.18

  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/logo.png
    - assets/images/octocat.png
    - assets/images/user.png
    - assets/images/actu.png

  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-Medium.ttf
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Medium.ttf
